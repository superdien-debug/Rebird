        body {

            align-items: center;

            margin: 0;
            padding: 10px;

        .main-header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .main-header h1 {

            font-weight: 700;
            color: #5d4037;
        }
        .main-header p {
            font-size: 0.9rem;
            color: #8c6b4f;
        }
        .loading-screen, .full-screen-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #f3e9d2; 
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 200;
        }
        .full-screen-overlay {
            background-color: rgba(0,0,0,0.75);
            z-index: 100; 
        }
        .loading-spinner {
            border: 8px solid #c8a07d; 
            border-top: 8px solid #8c6b4f; 
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin-loader 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin-loader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .overlay-content {
            background-color: #fff8e1; padding: 30px; border-radius: 10px;
            text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 3px solid #b08d57;
            color: #3a2c20;
            max-width: 90%;
            width: 400px;

        .overlay-content label { color: #5d4037; display: block; margin-bottom: 5px; text-align: left;}
        .overlay-content input[type="text"] {
            width: 100%; padding: 8px; border-radius: 5px;
            border: 1px solid #b08d57; text-align: left; margin-bottom:10px;
        }
        .overlay-content button {
            margin-top: 15px; background-color: #8c6b4f; color: white;
            padding: 10px 20px; border: none; border-radius: 8px;
            font-size: 1rem; cursor: pointer;
        }
        
        .game-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        #playerListArea {
            width: 100%;
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .player-card {
            background-color: #fff8e1;
            border: 2px solid #b08d57;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .player-card.current-turn-highlight {
            background-color: #fef9c3;
            border-color: #f59e0b;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .player-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #d7c8a0;
        }
        .player-info { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
        .player-icon { font-size: 1.5rem; }
        .player-name-pos { display: flex; flex-direction: column; align-items: flex-start; }
        .player-name { font-size: 1.1rem; font-weight: 600; color: #5d4037; }
        .player-position-text { font-size: 0.8rem; color: #8c6b4f; }
        .player-merit { font-size: 0.9rem; font-weight: bold; color: #2e7d32; }

        .history-rolls { display: flex; flex-wrap: wrap; gap: 8px; min-height: 30px; }
        .roll-item {
            background-color: #efebe9;
            border: 1px solid #d7ccc8;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            color: #3e2723;
        }
        .special-roll { background-color: #ffcdd2; color: #c62828; border-color: #ef9a9a; }
        .manual-move { background-color: #ffcdd2; color: #c62828; border-color: #ef9a9a; }
        .good-roll { background-color: #c8e6c9; color: #2e7d32; border-color: #a5d6a7; }

        /* Realm Colors */
        .realm-hell { background-color: #ef9a9a; color: #b71c1c; }
        .realm-preta { background-color: #ffcc80; color: #e65100; }
        .realm-animal { background-color: #bdbdbd; color: #424242; }
        .realm-human { background-color: #fff59d; color: #f57f17; }
        .realm-asura { background-color: #a5d6a7; color: #1b5e20; }
        .realm-deva { background-color: #81c784; color: #1b5e20; }
        .realm-vajrayana { background-color: #ce93d8; color: #4a148c; }
        .realm-mahayana { background-color: #f48fb1; color: #880e4f; }
        .realm-hinayana { background-color: #80deea; color: #006064; }
        .realm-nonbuddhist { background-color: #212121; color: white; }

            width: 100%;
            background-color: #fff8e1;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            border: 2px solid #b08d57;
            text-align: center;
        }

        .dice-container {
            width: 50px;
            height: 50px;
            margin: 0 auto 15px auto;
            perspective: 600px;
            position: relative;
        }

        #diceResultDisplay {
            width: 100%; height: 100%; border: 2px solid #a07c5c; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: bold; color: #5d4037;
            background-color: #efebe9; position: absolute; backface-visibility: hidden;
        }

        .dice-cube {
            width: 100%; height: 100%; position: absolute; transform-style: preserve-3d; display: none;
        }
        .dice-cube.is-rolling { display: block; animation: spin 1.5s linear 1; }
        .dice-cube .face {
            position: absolute; width: 50px; height: 50px; background-color: #fff;
            border: 2px solid #5d4037; display: flex; align-items: center;
            justify-content: center; font-size: 1.8rem; color: #5d4037;
            font-weight: bold; opacity: 0.95;
        }
        .face.front  { transform: translateZ(25px); } .face.back   { transform: rotateY(180deg) translateZ(25px); }
        .face.right  { transform: rotateY(90deg) translateZ(25px); } .face.left   { transform: rotateY(-90deg) translateZ(25px); }
        .face.top    { transform: rotateX(90deg) translateZ(25px); } .face.bottom { transform: rotateX(-90deg) translateZ(25px); }

        @keyframes spin {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(720deg) rotateY(1080deg); }
        }

        .main-actions { display: flex; justify-content: center; gap: 10px; }
        #rollDiceBtn, #skipTurnBtn {
            background-color: #8c6b4f; color: white; padding: 10px 20px;
            border: none; border-radius: 8px; font-size: 1rem; cursor: pointer;
            transition: background-color 0.3s; box-shadow: 0 4px #5d4037;
        }
        #skipTurnBtn { background-color: #a1887f; box-shadow: 0 4px #795548; }
        #rollDiceBtn:hover { background-color: #a07c5c; }
        #rollDiceBtn:active, #skipTurnBtn:active { transform: translateY(2px); box-shadow: 0 2px #5d4037; }
        #rollDiceBtn:disabled, #skipTurnBtn:disabled { background-color: #cccccc; cursor: not-allowed; box-shadow: 0 4px #999999; }
        
        .section-divider {
            border-top: 2px solid #d7c8a0; margin-top: 15px; padding-top: 15px;
        }
        .merit-display { font-size: 1rem; margin-bottom: 10px; }
        .merit-display span { font-weight: bold; font-size: 1.1rem; color: #2e7d32; }
        .controls-group { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 10px; }
        .radio-group { display: flex; gap: 10px; }
        .radio-group label {
            padding: 5px 10px; border: 1px solid #b08d57; border-radius: 5px;
            cursor: pointer; user-select: none;
        }
        .radio-group input[type="radio"] { display: none; }
        .radio-group input[type="radio"]:checked + label {
            background-color: #a07c5c; color: white;
        }
        .number-input {
            width: 70px; text-align: center; font-weight: bold;
            border: 1px solid #b08d57; border-radius: 5px; padding: 5px;
        }
        .action-buttons { display: flex; justify-content: center; gap: 10px; }
        .action-buttons button {

        #movePlayerBtn { background-color: #f57c00; box-shadow: 0 3px #e65100; }
        #leaveGameBtn { background-color: #d32f2f; box-shadow: 0 3px #b71c1c; margin-top: 15px; }
        .kick-btn {
            background-color: #d32f2f; color: white; border: none;
            border-radius: 4px; padding: 2px 6px; font-size: 0.7rem;
            cursor: pointer; margin-left: 5px;
        }

             background-color: #6d4c41; color: white; padding: 10px 15px;
             border: none; border-radius: 8px; font-size: 1rem;
             width: 100%;
        }

        #panelToggleButton {
            display: none; /* Hidden by default, shown only on mobile */
            width: 100px;
            height: var(--panel-handle-height);
            background-color: #a07c5c;
            border: none;
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -100%);
            cursor: pointer;
        }
        #panelToggleButton svg {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 2;
            transition: transform 0.3s ease;
        }
        #panelToggleButton.collapsed svg {
            transform: rotate(180deg);
        }

        @media (max-width: 767px) {
            body {
                padding-bottom: var(--panel-handle-height); /* Make space for the collapsed handle */
            }
            #playerListArea {
                padding-bottom: 20px; /* Reset padding, body handles spacing now */
            }
            #controlPanel {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                border-radius: 20px 20px 0 0;
                z-index: 100;
                padding: 10px;
                box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
                transition: transform 0.3s ease-in-out;
            }
            #controlPanel.collapsed {
                transform: translateY(calc(100% - var(--panel-handle-height)));
            }
            #panelToggleButton {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
        /* Desktop layout */
        @media (min-width: 768px) {
            .game-wrapper {
                flex-direction: row;
                align-items: flex-start;
            }
            #controlPanel {
                position: sticky;
                top: 20px;
                max-width: 350px;
            }
        }

            if (squareNumber >= 1 && squareNumber <= 9) return 'hell';

            if ((squareNumber >= 17 && squareNumber <= 21) || squareNumber === 24 || squareNumber === 26) return 'human';

            if ((squareNumber >= 27 && squareNumber <= 32) || (squareNumber >= 35 && squareNumber <= 37) || squareNumber === 84) return 'deva';

            if ([16, 22, 23, 62, 65].includes(squareNumber)) return 'nonbuddhist';

        async function joinGame() {
            const playerName = playerNameInputEl.value.trim();
            if (!playerName) {
                displayError(entryErrorEl, "Vui lòng nhập tên của bạn.");
                return;
            }
            if (!currentUserId) {
                displayError(entryErrorEl, "Lỗi xác thực người dùng.");
                return;
            }

            isCurrentUserAdmin = playerName.toLowerCase() === ADMIN_NAME.toLowerCase();
            joinGameBtnEl.disabled = true;
            
            const roomPath = `${ROOM_COLLECTION_NAME}/${SINGLE_ROOM_ID}`;
            const roomRef = doc(db, roomPath);

            try {
                await runTransaction(db, async (transaction) => {
                    const roomDoc = await transaction.get(roomRef);
                    
                    if (!roomDoc.exists()) {
                        if (isCurrentUserAdmin) {
                            const newPlayer = {
                                uid: currentUserId, name: playerName, icon: animalIconsGlobal[0], 
                                diceRollHistory: [], meritPoints: 0, position: 24, realmHistory: [{pos: 24, type: 'start'}], isAdmin: true
                            };
                            transaction.set(roomRef, {
                                roomId: SINGLE_ROOM_ID, players: [newPlayer], currentPlayerIndex: 0,
                                status: "waiting", lastDiceRoll: null, createdAt: serverTimestamp(),
                                hostUid: currentUserId, lastActivity: serverTimestamp(),
                            });
                        } else {
                            throw new Error("Trò chơi chưa được khởi tạo bởi Admin.");
                        }
                    } else {
                        const roomData = roomDoc.data();
                        if (roomData.status === 'waiting' && !isCurrentUserAdmin) {
                            throw new Error("Trò chơi chưa bắt đầu. Vui lòng chờ Admin.");
                        }
                        if (roomData.players.find(p => p.uid === currentUserId)) {
                            return; 
                        }
                        if (roomData.players.length >= MAX_PLAYERS) {
                            throw new Error("Phòng đã đầy.");
                        }
                        const newPlayer = {
                            uid: currentUserId, name: playerName, 
                            icon: animalIconsGlobal[roomData.players.length % animalIconsGlobal.length],
                            diceRollHistory: [], meritPoints: 0, position: 24, realmHistory: [{pos: 24, type: 'start'}], isAdmin: isCurrentUserAdmin
                        };
                        const updatedPlayers = [...roomData.players, newPlayer];
                        transaction.update(roomRef, { players: updatedPlayers });
                    }
                });

                subscribeToRoomUpdates(SINGLE_ROOM_ID);
                showScreen(gameWrapperEl);

            } catch (error) {
                displayError(entryErrorEl, "Lỗi vào phòng: " + error.message);
                joinGameBtnEl.disabled = false;
            }
        }

        async function leaveGame() {
            if (!currentUserId) return;
            
            const roomPath = `${ROOM_COLLECTION_NAME}/${SINGLE_ROOM_ID}`;
            const roomRef = doc(db, roomPath);

            try {
                await runTransaction(db, async (transaction) => {
                    const roomDoc = await transaction.get(roomRef);
                    if (!roomDoc.exists()) return;

                    const roomData = roomDoc.data();
                    const leavingPlayerIndex = roomData.players.findIndex(p => p.uid === currentUserId);
                    if (leavingPlayerIndex === -1) return;

                    const updatedPlayers = roomData.players.filter(p => p.uid !== currentUserId);

                    if (updatedPlayers.length === 0 || (updatedPlayers.length > 0 && roomData.hostUid === currentUserId)) {
                        transaction.delete(roomRef);
                    } else {
                        let newCurrentPlayerIndex = roomData.currentPlayerIndex;
                        
                        if (leavingPlayerIndex < newCurrentPlayerIndex) {
                            newCurrentPlayerIndex--;
                        } else if (leavingPlayerIndex === newCurrentPlayerIndex) {
                            newCurrentPlayerIndex = leavingPlayerIndex % updatedPlayers.length;
                        }

                        transaction.update(roomRef, { 
                            players: updatedPlayers,
                            currentPlayerIndex: newCurrentPlayerIndex,
                        });
                    }
                });
                if (currentRoomUnsubscribe) {
                    currentRoomUnsubscribe();
                    currentRoomUnsubscribe = null;
                }
                showScreen(entryScreenEl);
                if(joinGameBtnEl) joinGameBtnEl.disabled = false;

            } catch (error) {
                console.error("Error leaving game:", error);
            }
        }

                    }
                }

                const nextPlayerIndex = (localGameState.currentPlayerIndex + 1) % newPlayersArray.length;
                
                const roomPath = `${ROOM_COLLECTION_NAME}/${SINGLE_ROOM_ID}`;
                const roomRef = doc(db, roomPath);
                try {
                    await updateDoc(roomRef, {
                        players: newPlayersArray,
                        currentPlayerIndex: nextPlayerIndex,
                        lastDiceRoll: roll,
                        lastActivity: serverTimestamp()
                    });
                } catch (error) {
                    console.error("Error updating game state:", error);
                    rollDiceBtnEl.disabled = false; 
                    skipTurnBtnEl.disabled = false;
                }
            }, 1500);
        }

        async function handleSkipTurnClick() {
            if (!localGameState || !localGameState.players || localGameState.status !== "playing") return;

            const currentPlayer = localGameState.players[localGameState.currentPlayerIndex];
            if (!currentPlayer || currentPlayer.uid !== currentUserId) return;

            rollDiceBtnEl.disabled = true;
            skipTurnBtnEl.disabled = true;

            const nextPlayerIndex = (localGameState.currentPlayerIndex + 1) % localGameState.players.length;
            const roomPath = `${ROOM_COLLECTION_NAME}/${SINGLE_ROOM_ID}`;
            const roomRef = doc(db, roomPath);
            try {
                await updateDoc(roomRef, {
                    currentPlayerIndex: nextPlayerIndex,
                    lastDiceRoll: null, // Clear last roll when skipping
                    lastActivity: serverTimestamp()
                });
            } catch (error) {
                console.error("Error skipping turn:", error);
                rollDiceBtnEl.disabled = false;
                skipTurnBtnEl.disabled = false;
            }
        }

        async function handleUpdateMeritClick() {
            if (!localGameState || !localGameState.players) return;
            
            const action = document.querySelector('input[name="meritAction"]:checked').value;
            const points = parseInt(meritPointsInputEl.value);
            if (isNaN(points) || points <= 0) return;

            updateMeritBtnEl.disabled = true;

            let newPlayersArray = JSON.parse(JSON.stringify(localGameState.players)); 
            let playerToUpdate = newPlayersArray.find(p => p.uid === currentUserId);
            
            if(playerToUpdate) {
                const currentMerit = playerToUpdate.meritPoints || 0;
                if (action === 'increase') {
                    playerToUpdate.meritPoints = currentMerit + points;
                } else if (action === 'decrease') {
                    playerToUpdate.meritPoints = Math.max(0, currentMerit - points);
                }
            } else {
                updateMeritBtnEl.disabled = false;
                return;
            }

            const roomPath = `${ROOM_COLLECTION_NAME}/${SINGLE_ROOM_ID}`;
            const roomRef = doc(db, roomPath);
            try {
                await updateDoc(roomRef, {
                    players: newPlayersArray,
                    lastActivity: serverTimestamp()
                });
            } catch (error) {
                console.error("Error updating merit points:", error);
            } finally {
                updateMeritBtnEl.disabled = false;
            }
        }

        async function handleSpecialDiceClick() {
            if (!localGameState || !localGameState.players) return;
            
            specialDiceBtnEl.disabled = true;
            const roll = Math.floor(Math.random() * 6) + 1;

            let newPlayersArray = JSON.parse(JSON.stringify(localGameState.players)); 
            let playerToUpdate = newPlayersArray.find(p => p.uid === currentUserId);
            
            if(playerToUpdate) {
                if (!playerToUpdate.diceRollHistory) playerToUpdate.diceRollHistory = [];
                playerToUpdate.diceRollHistory.push({ value: roll, type: 'special', isGoodRoll: false });
            } else {
                specialDiceBtnEl.disabled = false;
                return;
            }

            const roomPath = `${ROOM_COLLECTION_NAME}/${SINGLE_ROOM_ID}`;
            const roomRef = doc(db, roomPath);
            try {
                await updateDoc(roomRef, {
                    players: newPlayersArray,
                    lastActivity: serverTimestamp()
                });
            } catch (error) {
                console.error("Error updating game state for special dice:", error);
            } finally {
                specialDiceBtnEl.disabled = false;
            }
        }

        async function handleMovePlayerClick() {
            if (!localGameState || !localGameState.players) return;
            
            const newPosition = parseInt(movePositionInputEl.value);
            if (isNaN(newPosition) || newPosition < 1 || newPosition > 104) {
                alert("Vui lòng nhập vị trí hợp lệ (1-104).");
                return;
            }

            movePlayerBtnEl.disabled = true;

            let newPlayersArray = JSON.parse(JSON.stringify(localGameState.players)); 
            let playerToUpdate = newPlayersArray.find(p => p.uid === currentUserId);

            if (playerToUpdate) {
                playerToUpdate.position = newPosition;
                if (!playerToUpdate.realmHistory) playerToUpdate.realmHistory = [];
                playerToUpdate.realmHistory.push({ pos: newPosition, type: 'manual' });
            } else {
                movePlayerBtnEl.disabled = false;
                return;
            }

            const roomPath = `${ROOM_COLLECTION_NAME}/${SINGLE_ROOM_ID}`;
            const roomRef = doc(db, roomPath);
            try {
                await updateDoc(roomRef, {
                    players: newPlayersArray,
                    lastActivity: serverTimestamp()
                });
            } catch (error) {
                console.error("Error moving player:", error);
            } finally {
                movePlayerBtnEl.disabled = false;
            }
        }

        async function handleAdminGameControlClick() {
            if (!isCurrentUserAdmin) return;
            const roomPath = `${ROOM_COLLECTION_NAME}/${SINGLE_ROOM_ID}`;
            const roomRef = doc(db, roomPath);
            
            adminGameControlBtnEl.disabled = true;
            const roomDoc = await getDoc(roomRef);
            if (roomDoc.exists()) {
                const roomData = roomDoc.data();
                if (roomData.status === 'playing') {
                    // End the game by deleting the room
                    await deleteDoc(roomRef);
                } else {
                    // Start the game
                    await updateDoc(roomRef, { status: 'playing' });
                }
            }
             adminGameControlBtnEl.disabled = false;
        }

        async function handleKickPlayerClick(uidToKick) {
            if (!isCurrentUserAdmin || !localGameState || !localGameState.players) return;

            let newPlayersArray = localGameState.players.filter(p => p.uid !== uidToKick);
            const roomPath = `${ROOM_COLLECTION_NAME}/${SINGLE_ROOM_ID}`;
            const roomRef = doc(db, roomPath);
            try {
                await updateDoc(roomRef, {
                    players: newPlayersArray,
                    currentPlayerIndex: localGameState.currentPlayerIndex % newPlayersArray.length,
                    lastActivity: serverTimestamp()
                });
            } catch (error) {
                console.error("Error kicking player:", error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            // DOM Element selections
            loadingScreenEl = document.getElementById('loadingScreen');
            authOverlayEl = document.getElementById('authOverlay');
            entryScreenEl = document.getElementById('entryScreen');
            playerNameInputEl = document.getElementById('playerNameInput');
            joinGameBtnEl = document.getElementById('joinGameBtn'); 
            entryErrorEl = document.getElementById('entryError');
            gameWrapperEl = document.querySelector('.game-wrapper');
            playerListAreaEl = document.getElementById('playerListArea');
            controlPanelEl = document.getElementById('controlPanel');
            playerTurnDisplayEl = document.getElementById('playerTurnDisplay');
            rollDiceBtnEl = document.getElementById('rollDiceBtn');
            leaveGameBtnEl = document.getElementById('leaveGameBtn');
            diceResultDisplayEl = document.getElementById('diceResultDisplay');
            diceCubeEl = document.getElementById('diceCube');
            meritPointsDisplayEl = document.getElementById('meritPointsDisplay');
            meritPointsInputEl = document.getElementById('meritPointsInput');
            specialDiceBtnEl = document.getElementById('specialDiceBtn');
            updateMeritBtnEl = document.getElementById('updateMeritBtn');
            panelToggleButtonEl = document.getElementById('panelToggleButton');
            movePlayerBtnEl = document.getElementById('movePlayerBtn');
            movePositionInputEl = document.getElementById('movePositionInput');
            skipTurnBtnEl = document.getElementById('skipTurnBtn');
            adminPanelEl = document.getElementById('adminPanel');
            adminGameControlBtnEl = document.getElementById('adminGameControlBtn');

            if (!firebaseConfig || !firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY") {
                document.body.innerHTML = '<div style="padding: 20px; text-align: center; font-size: 1.2rem;"><h1>Lỗi Cấu hình</h1><p>Bạn chưa cung cấp cấu hình Firebase. Vui lòng chỉnh sửa mã nguồn, dán cấu hình của bạn vào biến `firebaseConfig` và thử lại.</p></div>';
                return;
            }
            
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            } catch (e) {
                loadingScreenEl.innerHTML = "<p>Lỗi khởi tạo Firebase. Hãy kiểm tra lại cấu hình của bạn.</p>";
                return;
            }

            showScreen(authOverlayEl); 

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUserId = user.uid;
                    showScreen(entryScreenEl);
                    loadingScreenEl.style.display = 'none';
                } else {
                    try {
                        await signInAnonymously(auth);
                    } catch (error) {
                       showScreen(loadingScreenEl);
                       loadingScreenEl.innerHTML = "<p>Lỗi xác thực. Vui lòng tải lại trang.</p>";
                    }
                }
            });
            
            // Event listeners
            if(joinGameBtnEl) joinGameBtnEl.addEventListener('click', joinGame);
            if(rollDiceBtnEl) rollDiceBtnEl.addEventListener('click', handleRollDiceClick);
            if(skipTurnBtnEl) skipTurnBtnEl.addEventListener('click', handleSkipTurnClick);
            if(specialDiceBtnEl) specialDiceBtnEl.addEventListener('click', handleSpecialDiceClick);
            if(updateMeritBtnEl) updateMeritBtnEl.addEventListener('click', handleUpdateMeritClick);
            if(leaveGameBtnEl) leaveGameBtnEl.addEventListener('click', leaveGame);
            if(movePlayerBtnEl) movePlayerBtnEl.addEventListener('click', handleMovePlayerClick);
            if(adminGameControlBtnEl) adminGameControlBtnEl.addEventListener('click', handleAdminGameControlClick);
            if(panelToggleButtonEl) panelToggleButtonEl.addEventListener('click', () => {
                controlPanelEl.classList.toggle('collapsed');
                panelToggleButtonEl.classList.toggle('collapsed');
            });
        });

    </script>
</body>
